<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="middle">
                    <div class="wheel">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
    </div>
    
</body>
</html>
